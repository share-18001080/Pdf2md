name: PDF to Markdown Converter

on:
  push:
    paths:
      - "**.pdf"
      - ".github/workflows/pdf-to-markdown.yml"
      - "convert.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert-pdfs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: "pip"
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Convert PDFs to Markdown
      run: python convert.py > conversion_log.txt 2>&1 || true
    
    - name: Show conversion log
      if: always()
      run: cat conversion_log.txt
    
    - name: Add Job Summary
      if: always()
      run: |
        echo "## PDF to Markdown Conversion Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "~~~" >> $GITHUB_STEP_SUMMARY
        cat conversion_log.txt >> $GITHUB_STEP_SUMMARY
        echo "~~~" >> $GITHUB_STEP_SUMMARY

    - name: Commit converted Markdown files
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        if git diff --staged --quiet; then
          echo "No new files to commit"
        else
          git commit -m "Auto-convert: PDF to Markdown" -m "Run #${{ github.run_number }}"
          git push origin HEAD:${{ github.ref_name }}
        fi
        
    - name: Upload Markdown files as artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: markdown-files-${{ github.run_number }}
        path: "**/*.md"
        retention-days: 30
        if-no-files-found: warn