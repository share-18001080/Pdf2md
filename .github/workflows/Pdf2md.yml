name: PDF to Markdown

on:
  push:
    paths:
      - "**.pdf"
      - convert.py
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - run: pip install -r requirements.txt
      
      - run: python convert.py
      
      - name: Git Commit
        if: success()
        run: |
          git config user.email "bot@github.com"
          git config user.name "bot"
          git add -A
          git diff --quiet && exit 0
          git commit -m "PDF to MD conversion"
          git push
      
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: markdown-${{ github.run_number }}
          path: "**/*.md"
          retention-days: 30