name: PDF to Markdown (Marker - LaTeX Support)

on:
  push:
    paths:
      - "**.pdf"
      - convert_marker.py
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert-with-marker:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - run: pip install -r requirements-marker.txt
      
      - run: python convert_marker.py
      
      - name: Git Commit
        if: success()
        run: |
          git config user.email "bot@github.com"
          git config user.name "bot"
          git add -A
          git diff --quiet && exit 0
          git commit -m "Auto-convert: PDF to Markdown (Marker + LaTeX)"
          git push
      
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: markdown-${{ github.run_number }}
          path: "**/*.md"
          retention-days: 30