name: ğŸ“„ Convert PDF to Markdown

on:
  push:
    paths:
      - '**.pdf'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert-pdfs:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # Giá»¯ láº¡i cache, bÃ¢y giá» báº¡n Ä‘Ã£ cÃ³ requirements.txt
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # ---- THAY Äá»”I á» ÄÃ‚Y ----
    - name: ğŸ”„ Convert all PDFs to Markdown
      run: python convert.py # Chá»‰ cáº§n gá»i file script
    # ---- Káº¾T THÃšC THAY Äá»”I ----
    
    - name: ğŸ’¾ Commit converted Markdown files
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add .
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– Auto-convert: PDF to Markdown [skip ci]"
          git push
        fi
        
    - name: ğŸ“¤ Upload Markdown files as artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: converted-markdown-files
        path: |
          **/*.md
          !README.md
          !.github/**
        retention-days: 30
        if-no-files-found: warn